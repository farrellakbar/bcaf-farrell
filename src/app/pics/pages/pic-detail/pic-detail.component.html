<div class="container my-5" *ngIf="pic">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">
            <img src="{{ pic.src }}" height="50" />
          </h4>
          <form #form="ngForm" (submit)="onSubmit(form)">
            <div class="form-group mb-3">
              <input
                #file
                type="file"
                (change)="uploadPic($event)"
                class="form-control"
                ngModel
                name="file"
                accept="image/*"
                required
              />
            </div>
            <div class="d-flex gap-3">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Upload
              </button>
              <button
                (click)="onRemove()"
                type="button"
                class="btn btn-outline-dark"
              >
                Remove
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
